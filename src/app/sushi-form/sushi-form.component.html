<form class="new-course-forms-wrapper">
  <div class="new-course-forms-title">
    <label for="title" class="new-course-forms-label">Name </label>
    <input
      type="text"
      id="new-course-forms-title"
      class="new-course-forms-input"
      placeholder="Text input"
      [(ngModel)]="newSushi.name"
      name="name"
      required
    />
  </div>
  <div class="new-course-forms-title">
    <label for="title" class="new-course-forms-label">Address </label>
    <input
      type="text"
      id="new-course-forms-title"
      class="new-course-forms-input"
      placeholder="Text input"
      [(ngModel)]="newSushi.address"
      name="address"
      required
    />
  </div>
  <div class="new-course-forms-title">
    <label for="title" class="new-course-forms-label">Street Number </label>
    <input
      type="number"
      id="new-course-forms-title"
      class="new-course-forms-input"
      placeholder="Text input"
      [(ngModel)]="newSushi.streetNumber"
      name="streetNumber"
      required
    />
  </div>
  <div class="form-field">
    <label for="description" class="form-field-lable">Product of sushi:</label>
    <textarea
      cols="30"
      rows="5"
      class="form-field-input"
      placeholder="Add description"
      [(ngModel)]="newSushi.productsOfSushi"
      name="productsOfSushi"
      required
    ></textarea>
  </div>
  <div class="new-course-forms-title">
    <label for="title" class="new-course-forms-label">Name </label>
    <input
      type="phone"
      id="new-course-forms-title"
      class="new-course-forms-input"
      placeholder="Text input"
      [(ngModel)]="newSushi.phone"
      name="phone"
      required
    />
  </div>
  <div class="new-course-forms-submit-buttons">
    <div class="sumbit-buttons-main">
      <button
        type="button"
        class="cancel-button add-course-btn"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="submit-button add-course-btn"
        (click)="onSave()"
      >
        Save
      </button>
    </div>
  </div>
</form>
